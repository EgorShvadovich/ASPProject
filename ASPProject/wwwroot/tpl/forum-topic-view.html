<div class="col">
    <div class="card h-100">
        <div class="card-header d-flex flex-row">
            <img src="{{author.avatar}}" alt="avatar" class="rounded-circle f-40" />
            <div class="d-flex flex-column ">
                <h6>{{author.login}}</h6>
                <h6>{{createDt}}</h6>
            </div>

        </div>
        <img src="{{imageUrl}}" class="card-img-top" alt="image" />
        <div class="card-body">
            <h5 class="card-title">{{title}}</h5>
            <p class="card-text">{{description}}</p>
        </div>
        <div class="card-footer ms-auto" style="width:100%">
            <div class="d-flex align-items-center" style="gap:1em">
                <i class="bi bi-hand-thumbs-up"></i> 234
                <i class="bi bi-hand-thumbs-down"></i> 45
                <a class="btn btn-outline-secondary ms-auto"
                   asp-controller="Forum" asp-action="Topic"
                   asp-route-id="{{id}}"><i class="bi bi-arrow-right-square"></i></a>
            </div>
        </div>
    </div>
</div>
