<div class="col col-7 offset">
    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-2">
                <img src="{{imageUrl}}"
                     class="img-fluid rounded-start" alt="section">
            </div>
            <div class="col-md-10 d-flex flex-column">
                <div class="card-body">
                    <h5 class="card-title">{{title}}</h5>
                    <p class="card-text">{{description}}</p>
                    <p class="card-text"><small class="text-muted">Створено: {{createDt}}</small></p>
                </div>
                <div class="card-footer ms-auto" style="width:100%">
                    <div class="d-flex align-items-center" style="gap:1em">
                        Автор:
                        <img src="{{author.avatar}}" alt="Avatar" class="rounded-circle f-40 mx-1">
                        <span title="{{author.email}}">{{author.name}}</span>
                        <div role="button"
                             data-rate-item-id="{{id}}"
                             data-rate-value="1">
                            <i class="bi bi-hand-thumbs-up"></i>
                            <span class="rate rate-positive">{{likes}}</span>
                        </div>
                        <div>
                            <i class="bi bi-hand-thumbs-down"
                               role="button"
                               data-rate-item-id="{{id}}"
                               data-rate-value="-1"></i>
                            <span class="rate rate-negative">{{dislikes}}</span>
                        </div>
                        <a href="#Section/{{id}}"
                           class="btn btn-outline-secondary ms-auto"><i class="bi bi-arrow-right-square"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
